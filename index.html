<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Silence Skipping, Speed, Volume, Fullscreen, and Rewind/Forward Control</title>
    <style>
        #videoPlayer {
            width: 100%;
            max-width: 600px;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Video Player App</h1>
    <video id="videoPlayer" controls>
        <source src="path-to-your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="controls">
        <button id="toggleSilenceSkip">Toggle Silence Skipping</button>
        <button id="speedDown">- Speed</button>
        <button id="speedUp">+ Speed</button>
        <label for="volumeControl">Volume:</label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
        <button id="fullscreenButton">Fullscreen</button>
        <button id="rewindButton">Rewind 10s</button>
        <button id="forwardButton">Forward 10s</button>
    </div>
    <script src="src/main.js"></script>
</body>
</html>
