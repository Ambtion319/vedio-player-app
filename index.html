<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Video Player App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Video Player App</h1>
    <video id="videoPlayer" controls>
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="controls">
        <button id="toggleSilenceSkip">Toggle Silence Skipping</button>
        <button id="speedDown">- Speed</button>
        <button id="speedUp">+ Speed</button>
        <label for="volumeControl">Volume:</label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
        <button id="fullscreenButton">Fullscreen</button>
        <button id="rewindButton">Rewind 10s</button>
        <button id="forwardButton">Forward 10s</button>
        <button id="loadSubtitle">Load Subtitle</button>
        <input type="file" id="subtitleFile" accept=".vtt" style="display: none;">
        <label for="transitionTime">Transition time (seconds):</label>
        <input type="number" id="transitionTime" value="10" min="1">
        <button id="saveSettings">Save Settings</button>
    </div>
    <div class="playlist">
        <h3>Playlist</h3>
        <ul id="videoList">
            <li data-video-src="video1.mp4">Video 1</li>
            <li data-video-src="video2.mp4">Video 2</li>
            <li data-video-src="video3.mp4">Video 3</li>
        </ul>
    </div>
    <div id="subtitleDisplay"></div>
    <script src="src/main.js"></script>
</body>
</html>
